<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Offshore Office 365</title>
		<link href="styles/fonts.css" rel="stylesheet">
		<link href="styles/bootstrap.min.css" rel="stylesheet">
		<link href="styles/bootstrap-child.css" rel="stylesheet">
		<link href="styles/stylesheet.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
	</head>

	<body>
		<!-- .fold-contact -->
		<div id="contact" class="fold fold-contact">
			<!-- .container -->
			<div class="container">
				<!-- .row -->
				<div class="row justify-content-center">
					<!--  -->
					<div class="col-md-6">
						<!-- -->
						<form>

							<!-- -->
							<div class="row">
								<!-- -->
								<div class="col-md-6">
									<div class="container">
										<div class="row">
											<div class="col-sm-6">
												<div class="form-group">
													<div class="input-group date" id="datetimepicker3" data-target-input="nearest">
														<input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker3"/>
														<div class="input-group-append" data-target="#datetimepicker3" data-toggle="datetimepicker">
															<div class="input-group-text"><i class="fa fa-clock-o"></i></div>
														</div>
													</div>
												</div>
											</div>
											<script type="text/javascript">
												$(function () {
													$('#datetimepicker3').datetimepicker({
														format: 'LT'
													});
												});
											</script>
										</div>
									</div>
								</div>
								<!-- / -->

								<!-- -->
								<div class="col-md-6">
									<input class="form-control" type="text" placeholder="Contact Number" />
								</div>
								<!-- / -->
							</div>
							<!-- / -->
						</form>
						<!-- / -->
					</div>
					<!-- / -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container -->
		</div>
		<!-- /.fold-clients -->
		
		<script src="scripts/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/moment.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script> 
		<script type="text/javascript" src="scripts/bootstrap-tempusdominus.min.js"></script>
	</body>
</html>
